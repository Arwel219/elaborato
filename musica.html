<h1>Proporzioni Misure Sala Acustica Musicale</h1>

	<form id="fSalaAc">
		<fieldset>
		<legend><h2>Dati Sala</h2></legend>
			<table>
				<tr>
				<td><label for="iAltezza">Altezza</label><input type="number" name="iAltezza" value="" required></td>
				</tr>
				<tr>
				<td>
				  <label for="Sep1">
					<input type="radio" id="Sep1" name="autore" checked>
					<span class="custom-radio"></span>Sepmeyer 1
				  </label><br>
				  <label for="Sep2">
					<input type="radio" id="Sep2" name="autore">
					<span class="custom-radio"></span>Sepmeyer 2
				  </label><br>
				  <label for="Sep3">
					<input type="radio" id="Sep3" name="autore">
					<span class="custom-radio"></span>Sepmeyer 3
				  </label><br>
				  <label for="Llo1">
					<input type="radio" id="Llo1" name="autore">
					<span class="custom-radio"></span>Louden 1
				  </label><br>
				  <label for="Llo2">
					<input type="radio" id="Llo2" name="autore">
					<span class="custom-radio"></span>Louden 2
				  </label><br>
				  <label for="Llo3">
					<input type="radio" id="Llo3" name="autore">
					<span class="custom-radio"></span>Louden 3
				  </label><br>
				  <label for="Volk">
					<input type="radio" id="Volk" name="autore">
					<span class="custom-radio"></span>Volkmann
				  </label><br>

				  </label><br>

				</tr>
				<tr>
					<td><label for="">Altezza</label>
					<input type="number" name="oAltezza" value="" readonly>
					</td>
				</tr>
				<tr>
					<td><label for="">Larghezza</label>
					<input type="number" name="oLarghezza" value="" readonly>
					</td>
				</tr>

					</td>
				</tr>
